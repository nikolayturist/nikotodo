{% extends 'todo/base.html' %}

{% block content %}


	<div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Create Todo</h2>
        </div>
    </div>

	<script>
		$(document).ready(function(){
		  $('#due_date').mask('00/00/0000');
		});
	</script>

	<div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
			<form method="POST">
				<hr>
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>

                <div class="form-group">
                    <label for="memo">Memo</label>
                    <textarea name="memo" class="form-control" id="memo" ></textarea>
                </div>

				<div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="text" name="due_date" class="form-control" id="due_date">
					<label for="due_date" class="font-weight-light font-italic">MM/DD/YYYY</label>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" name="importance" class="form-check-input" id="importance">
                    <label class="form-check-label" for="importance">Important</label>
                </div>

                <button type="submit" class="btn btn-primary">Create Todo</button>
            </form>
		</div>
    </div>
{% endblock %}
